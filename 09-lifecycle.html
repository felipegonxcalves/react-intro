<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script type="text/babel">

        const rootElement = document.getElementById('root');        

        function App(props) {

            console.log('Início render App');

            const [channelName, setChannelName] = React.useState(() => {
                console.log('useState');
                return 'Default';
            });

            function handleClick() {
                setChannelName('Fetecno code');
            }            

            React.useEffect(() => {
                console.log('useEffect com dependência (vazio)');
            }, []);

            React.useEffect(() => {
                console.log('useEffect com dependência');
            }, [channelName]);

            const element = (
                <div>
                    <h1>REACT.JS - GUIA PARA INICIANTES (COMPLETO 2020)</h1>
                    <button onClick={handleClick} >Exibir nome do canal</button>
                    <h3>{ channelName }</h3>
                </div>
            );

            console.log('final render App');
            return element;
        }
        
        ReactDOM.render(<App />, rootElement);

    </script>
</body>
</html>
